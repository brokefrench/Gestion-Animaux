@if (!auth.isAuthentified) {
    <form class="login-form">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <div class="form-fields">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput name="email" type="email" [(ngModel)]="username" required>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput name="password" type="password" [(ngModel)]="password" required>
            </mat-form-field>
          </div>
        </mat-card-content>
  
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" [disabled]="!isValid" (click)="login()">
            Se connecter
          </button>
          <a mat-button color="accent" routerLink="/registration">Cr√©er un compte</a>
        </mat-card-actions>
      </mat-card>
    </form>
  } @else {
    <h1>Welcome {{auth.email}}!</h1>
  }
