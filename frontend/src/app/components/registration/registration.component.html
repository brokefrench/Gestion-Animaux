@if (!auth.isAuthentified) {
<form class="register-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Créer un compte</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" [(ngModel)]="username" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput name="password" type="password" [(ngModel)]="password" required>
          </mat-form-field>
  
          <mat-checkbox [(ngModel)]="isAdmin" name="isAdmin">
            Activer le rôle d'admin pour ce compte ?
          </mat-checkbox>
        </div>
      </mat-card-content>
  
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="!isValid" (click)="register()">
          S'enregistrer
        </button>
        <a mat-button color="accent" routerLink="/login">Se connecter</a>
      </mat-card-actions>
    </mat-card>
  </form>
} @else {
    <h1>Welcome {{auth.email}}!</h1>
  }
